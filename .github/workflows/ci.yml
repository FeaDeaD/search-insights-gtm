name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - run: yarn install && yarn install -g -U @lhci/cli@0.14.x
      - run: yarn npm audit fix
      - run: yarn run build
      - run: lhci autorun
